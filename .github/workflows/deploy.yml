name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        run: |
          cd frontend
          npm ci
          npm install -D tailwindcss@3.3.0 postcss@8.4.31 autoprefixer@10.4.16 postcss-import@15.1.0 postcss-nesting@12.0.1

      - name: Debug - List Files
        run: |
          echo "Current directory structure:"
          ls -la
          echo "Frontend directory structure:"
          ls -la frontend/
          echo "Frontend src directory structure:"
          ls -la frontend/src/

      - name: Build
        run: |
          cd frontend
          echo "Building with Vite..."
          npm run build
          echo "Copying 404.html to dist..."
          cp 404.html dist/
          echo "Contents of dist directory:"
          ls -la dist/
          echo "Contents of dist/assets directory:"
          ls -la dist/assets/

      - name: Debug - Check Built Files
        run: |
          cd frontend/dist
          echo "Checking index.html content:"
          cat index.html
          echo "Checking for main entry point:"
          find . -name "*.js" | grep -i main

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: frontend/dist
          branch: gh-pages 